<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trabalho de Redes 1</title>
    <meta name="description" content="Implementando uma conexÃ£o UDP">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/bundle.css">
  </head>
  <body>
    <main class="chat chat--blur">
      <aside class="chat__aside">
        <ul></ul>
      </aside>
      <div class="chat__content">
        <header class="chat__header">Public</header>
        <ul class="messages-list js-messages-list" >
          <script id="messages-list__item" type="x-tmpl-mustache">
            <li class="messages-list__item">
              <div class="user">
                <span class="user__avatar" style="background-image: url('https://secure.gravatar.com/avatar/b15fc8bc4959afe910b53c6fc8b6dc60.jpg?s=48&d=https%3A%2F%2Fslack.global.ssl.fastly.net%2F272a%2Fimg%2Favatars%2Fava_0026-48.png'); "></span>
                <strong class="user__name">{{ user.name }}</strong>
                <time datetime="{{ created_at }}" class="user__created-at">{{ created_at }}</time>
                <p class="user__message">{{ message }}</div>
            </li>
          </script>
        </ul>
        <form class="form form--message">
          <textarea class="form__textarea js-form__textarea" rows="1" required placeholder="Your message..."></textarea>
        </form>
      </div>
    </main>
    <div class="modal">
      <form class="form form--signin js-signin-form">
          <input type="text" autofocus class="form__input form__input--signin" name="name" required placeholder="Your name...">
          <input type="submit" class="form__submit" value="Submit">
      </form>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
